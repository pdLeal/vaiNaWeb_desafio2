<head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>

        <img src="./imgs/pirme.png" alt="Banner da Amazon Prime" class="prime-img">

    <main>
        <h2>Aclamados Pelo Público</h2>
        <section class="aclamados">

            <div class="outer-container">

                        <figcaption>Todo Mundo Odeia O Chris</figcaption>
                    </figure>
                    <figure>
                        <img src="./imgs/interstellar.jpg" alt="Poster de Interstellar" class="poster">
                        <figcaption>Interstellar</figcaption>
                    </figure>
                </div>
                <div class="inner-container hidden-right">
                    <figure>
                        <img src="./imgs/rings.png" alt="Poster de The Rings Of Power" class="poster">
                        <figcaption>The Rings Of Power</figcaption>
                    </figure>
                    <figure class="middle-poster">
                        <img src="./imgs/bigBang.jpg" alt="Poster de The BigBang Theory" class="poster">

                    </figure>
                    <figure>
                        <img src="./imgs/topGun.jpg" alt="Poster de Top Gun: Maverick" class="poster">

            </div>
            <img src="./imgs/seta_direita.png" alt="Seta para direita" class="seta">

        <h2>This Is Halloween</h2>
        <section class="aclamados">
            <img src="./imgs/seta-esquerda.png" alt="Seta para esquerda" class="seta">
            <div class="outer-container">
                <div class="inner-container">
                    <figure>
                        <img src="./imgs/mundoDeJack.jpg" alt="Poster de O Estranho Mundo de Jack" class="poster">
                        <figcaption>O Estranho Mundo de Jack</figcaption>
                    </figure>
                    <figure class="middle-poster">
                        <img src="./imgs/Terrifier.png" alt="Poster de Terrifier" class="poster">
                        <figcaption>Terrifier</figcaption>
                    </figure>
                    <figure>
                        <img src="./imgs/halloween.jpg" alt="Poster de Halloween" class="poster">
                        <figcaption>Halloween</figcaption>
                    </figure>
                </div>
                <div class="inner-container hidden-right">
                    <figure>
                        <img src="./imgs/it.jpg" alt="Poster de It: A Coisa" class="poster">

                    </figure>
                    <figure class="middle-poster">
                        <img src="./imgs/oGrito.jpg" alt="Poster de O Grito" class="poster">

                    </figure>
                    <figure>
                        <img src="./imgs/casaMonstro.jpg" alt="Poster de A Casa Mostro" class="poster">
                        <figcaption>A Casa Mostro</figcaption>
                    </figure>
                </div>
            </div>
            <img src="./imgs/seta_direita.png" alt="Seta para direita" class="seta">

    <footer>
        <p>© Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK. Reservados todos os direitos, Prime Video</p>
